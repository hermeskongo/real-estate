<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap"rel="stylesheet">

    <!--IONICONS-->
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!--HEADER-->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <i class="bx bx-buildings"></i>
                <p>Real-Estate</p>
            </a>
            <nav class="navbar">
                <ul class="navbarlist">
                    <li><a href="#" class="nav-item">Acceuil</a></li>
                    <li><a href="#" class="nav-item">Achats</a></li>
                    <li><a href="#" class="nav-item">Location</a></li>
                    <li><a href="#" class="nav-item">Nos biens</a></li>
                    <li><a href="#" class="nav-item">A propos</a></li>
                    <li><a href="#" class="nav-item">Contact</a></li>
                </ul>
            </nav>
            <a href="#" class="btn btn-secondary">S'inscrire</a>
            <button type="button" class="navbar_toggle">
                <i class="bx bx-menu" aria-hidden="true"></i>
                <i class="bx bx-x" aria-hidden="true"></i>
            </button>
        </div>
    </header>
    <section class="contact-message">
        <form action="" class="contact-form">
            <div class="form-group">
                <label>Nom</label>
                <div class="input-item">
                    <i class="bx bxs-user"></i>
                    <input type="text" class='form-control'>
                </div>
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <div class="input-item">
                    <i class="bx bxs-card"></i>
                    <input type="text" class='form-control'>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <div class="input-item">
                    <i class="bx bx-envelope"></i>
                    <input type="email" class='form-control'>
                </div>
            </div>
            <div class="form-group">
                <label>Téléphone</label>
                <div class="input-item">
                    <i class="bx bx-phone"></i>
                    <input type="text" class='form-control'>
                </div>
            </div>
            <div class="form-group">
                <label>Sujet</label>
                <div class="input-item">
                    <i class="bx bx-chat"></i>
                    <input type="text" class='form-control'>
                </div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <div class="input-item">
                    <i class="bx bx-message-square"></i>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
                </div>
            <button type="submit" class="btn btn-secondary">Soumettre</button>
        </form>
    </section>
</body>
</html>
